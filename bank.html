<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section starts here -->
    <header>
        <h1 class="text-center text-5xl mt-6">Let Get's
            <span class="text-violet-600 font-semibold"> Moooooooney </span>!!!
        </h1>
    </header>
    <!-- header section ends here  -->

    <!-- main section starts  -->
    <main>
        <!-- deposite withdraw and total balance show starts  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-amber-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1200</span></h2>
                </div>

            </div>
        </section>
        <!-- deposite withdraw and total balance show ends  -->

        <!-- deposite and withdraw starts  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please Deposite</h4>
                    <input class="w-9/12 block mb-4 px-3" type="text" name="" id="depostie-field"
                        placeholder="$ Amount you want to deposite">
                    <button id="btn-deposite"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposite</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-4 px-3" type="text" name=""
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- depostie and withdraw ends  -->
    </main>

    <!-- main section ends  -->

    <!-- script starts  -->
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
    <!-- script ends  -->

</body>

</html>
